{% extends "base.html" %}

{% block content %}
<div class="home">
    <h2>Recent Posts</h2>
    <ul class="post-list">
        {% for post in page.posts %}
        <li>
            <span class="post-date">{{ post.date.strftime('%Y-%m-%d') }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
