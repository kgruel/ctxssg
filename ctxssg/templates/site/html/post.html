{% extends "base.html" %}

{% block content %}
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date }}">{{ page.date.strftime('%B %d, %Y') }}</time>
    </header>
    
    <div class="post-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock %}
